<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Trabalho com Formulários</title>
</head>

<body class="margin-top-50px margin-bottom-50px">
  <section class="conteiner-formulario">
    <h2>Estudo Sobre Formulários:</h2>
    <form action="https://api.sheetmonkey.io/form/qUWeUW6Kkh6opAK3bZV5pR" method="post">
      <div class="formulario-item margin-top-15px">
        <label for="nome">Nome Completo<span class="asterisco">*</span>:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="formulario-item margin-top-15px">
        <label for="time">Time do Coração:</label>
        <input type="text" id="time" name="time" placeholder="Vasco da Gama" disabled>
      </div>

      <div class="formulario-item margin-top-15px">
        <label for="data">Data de Nascimento<span class="asterisco">*</span>:</label>
        <input type="date" id="data" name="data" required>
      </div>

      <div class="formulario-item margin-top-15px">
        <label for="email">E-mail<span class="asterisco">*</span>:</label>
        <input type="email" id="email" name="email" placeholder="Digite aqui o seu melhor e-mail." required>
      </div>

      <div class="formulario-item margin-top-15px">
        <label for="senha">Digite uma Senha<span class="asterisco">*</span>:</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <h4 class="margin-top-15px">Termos e Condições<span class="asterisco">*</span>:</h4>
      <div class="formulario-item-checkbox margin-top-15px">
        <input class="formulario-item-checkbox-input" type="checkbox" id="privacidade" name="privacidade" value="aceito">
        <label for="privacidade">Li a <a class="politica-privacidade" href="./" target="_blank">política de privacidade</a>.</label>
        <input class="formulario-item-checkbox-input" type="checkbox" id="sms" name="sms" value="aceito">
        <label for="sms">Aceito receber promoções via SMS.</label>
      </div>

      <h4 class="margin-top-15px">Formas de Envio<span class="asterisco">*</span>:</h4>
      <div class="formulario-item-radio margin-top-15px">
        <input class="formulario-item-radio-input" type="radio" id="entrega-expressa" name="entrega" value="expressa">
        <label for="entrega-expressa">Envio expresso (até 2 dias úteis).</label>
        <input class="formulario-item-radio-input" type="radio" id="entrega-normal" name="entrega" value="normal">
        <label for="entrega-normal">Entrega normal (até 10 dias úteis).</label>
      </div>

      <div class="formulario-item margin-top-15px">
        <h4><label for="parcelamento">Parcelamento<span class="asterisco">*</span>:</label></h4>
        <select class="margin-top-10px" id="parcelamento" name="parcelamento">
          <option value="1x">1X de R$ 1.200,00 (sem juros)</option>
          <option value="2x">2X de R$ 600,00 (sem juros)</option>
          <option value="3x">3X de R$ 400,00 (sem juros)</option>
        </select>
      </div>

      <div class="formulario-item margin-top-15px">
        <h4><label for="observacoes">Observações:</label></h4>
        <textarea class="margin-top-10px" id="observacoes" name="observacoes" rows="5"></textarea>
      </div>

      <div class="formulario-item margin-top-15px">
        <button class="btn">Enviar</button>
      </div>
    </form>
  </section>
</body>

</html>
